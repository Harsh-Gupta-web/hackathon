<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Consultation - HelixOracle</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --light-bg: #FFF2F2;
      --light-text: #2D336B;
      --light-accent1: #A9B5DF;
      --light-accent2: #7886C7;
      
      --dark-bg: #1A1A1A;
      --dark-text: #FFF2F2;
      --dark-accent1: #4A5A92;
      --dark-accent2: #3A4A8A;
      
      --transition-speed: 0.4s;
      --border-radius: 12px;
      --box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      --font-family: 'Poppins', sans-serif;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: var(--font-family);
      background-color: var(--light-bg);
      color: var(--light-text);
      transition: background-color var(--transition-speed) ease, color var(--transition-speed) ease;
      line-height: 1.6;
      padding-bottom: 2rem;
    }
    body.dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }
    a { text-decoration: none; color: inherit; }
    
    header {
      background: linear-gradient(135deg, var(--light-accent1), var(--light-accent2));
      color: #fff;
      padding: 1.5rem 1rem;
      text-align: center;
      box-shadow: var(--box-shadow);
    }
    body.dark-mode header {
      background: linear-gradient(135deg, var(--dark-accent1), var(--dark-accent2));
    }
    header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.15);
    }
    
    .home-container {
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 110;
    }
    .home-btn {
      background: linear-gradient(135deg, var(--light-accent1), var(--light-accent2));
      color: #fff;
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      font-weight: 600;
      transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .home-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    body.dark-mode .home-btn {
      background: linear-gradient(135deg, var(--dark-accent1), var(--dark-accent2));
    }
    
    .toggle-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 110;
    }
    .toggle-switch {
      cursor: pointer;
      background: linear-gradient(135deg, var(--light-accent1), var(--light-accent2));
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 0.6rem 1.2rem;
      font-weight: 600;
      transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .toggle-switch:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
    }
    body.dark-mode .toggle-switch {
      background: linear-gradient(135deg, var(--dark-accent1), var(--dark-accent2));
    }
    
    .container {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: rgba(255,255,255,0.85);
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }
    body.dark-mode .container {
      background-color: rgba(45,51,107,0.2);
    }
    .container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: var(--light-accent2);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      justify-content: center;
    }
    body.dark-mode .container h2 {
      color: var(--dark-accent1);
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .input-box {
      width: 100%;
    }
    .input-box input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid var(--light-accent1);
      border-radius: var(--border-radius);
      font-size: 1rem;
      transition: border-color var(--transition-speed) ease;
    }
    .input-box input:focus {
      outline: none;
      border-color: var(--light-accent2);
    }
    body.dark-mode .input-box input {
      border: 1px solid var(--dark-accent1);
      background-color: rgba(45,51,107,0.2);
      color: var(--dark-text);
    }
    body.dark-mode .input-box input:focus {
      border-color: var(--dark-accent2);
    }
    .submit-btn {
      width: 100%;
      padding: 0.8rem;
      background: linear-gradient(135deg, var(--light-accent1), var(--light-accent2));
      color: #fff;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
      margin-top: 1rem;
    }
    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    body.dark-mode .submit-btn {
      background: linear-gradient(135deg, var(--dark-accent1), var(--dark-accent2));
    }
    
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: var(--light-text);
    }
    body.dark-mode footer {
      color: var(--dark-text);
    }
    
    @media (max-width: 768px) {
      .container { padding: 1rem; }
      header h1 { font-size: 1.8rem; }
      h2 { font-size: 1.5rem; }
      .submit-btn { font-size: 1rem; padding: 0.7rem; }
    }
    @media (max-width: 480px) {
      header h1 { font-size: 1.5rem; }
      .container { padding: 0.8rem; }
      h2 { font-size: 1.3rem; }
      .submit-btn { font-size: 0.9rem; padding: 0.6rem; }
    }
  </style>
</head>
<body>
  <div class="home-container">
    <a href="index.html" class="home-btn">
      <i class="fas fa-home"></i> Home
    </a>
  </div>
  
  <header>
    <h1><i class="fas fa-dna"></i> HelixOracle</h1>
  </header>
  
  <div class="toggle-container">
    <button class="toggle-switch" id="modeToggle">
      <i class="fas fa-moon"></i> <span>Dark Mode</span>
    </button>
  </div>
  
  <div class="container">
    <h2><i class="fas fa-phone-alt"></i> Request a Consultation</h2>
    <form id="callbackForm" action="/request-callback" method="post">
      <div class="input-box">
        <input type="text" name="name" placeholder="Full Name" required>
      </div>
      <div class="input-box">
        <input type="number" name="age" placeholder="Age" min="0" required>
      </div>
      <div class="input-box">
        <input type="tel" name="phone" placeholder="Phone Number" required>
      </div>
      <div class="input-box">
        <input type="email" name="email" placeholder="Email Address" required>
      </div>
      <div class="input-box">
        <input type="number" name="alz_percentage" placeholder="Alzheimer's Risk (%)" step="0.1" required>
      </div>
      <button type="submit" class="submit-btn">
        <i class="fas fa-paper-plane"></i> Request Consultation
      </button>
      
      <script>
        document.getElementById('callbackForm').addEventListener('submit', function(e) {
            e.preventDefault(); 
            if (this.checkValidity()) {
                window.location.href = "get.html";
            } else {
                this.reportValidity();
            }
        });
      </script>
      
    </form>
  </div>
  
  <footer>
    <p>&copy; 2025 HelixOracle. All rights reserved.</p>
  </footer>
  
  <script>
    
    const modeToggle = document.getElementById('modeToggle');
    modeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      modeToggle.innerHTML = isDark 
        ? `<i class="fas fa-sun"></i> <span>Light Mode</span>`
        : `<i class="fas fa-moon"></i> <span>Dark Mode</span>`;
      localStorage.setItem('darkMode', isDark);
    });
    if (localStorage.getItem('darkMode') === 'true') {
      document.body.classList.add('dark-mode');
      modeToggle.innerHTML = `<i class="fas fa-sun"></i> <span>Light Mode</span>`;
    }
  </script>
</body>
</html>
